<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <header>
    <div class="container">
      <article class="matrix_eisenhower">
        <img 
          src="./eisenhower-matrix.jpg"
          alt="Eisenhower Matrix"
          class="matrix_eisenhower__image"
        >
        <a 
          class="matrix_eisenhower__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower"
        >
          Want more details?
        </a>
      </article>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="new_item">
        <label for="new_item__new_task" class="new_item__title">Add Item</label>
        <div class="new_item__input_text_and_add_button">
          <input
            id="new_item__new_task"
            class="new_item__input_text"
            type="text"
          >
          <button class="new_item__button_add">Add</button>
        </div>
      </section>

      <section class="tasks tasks__incomplete">
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__list">
          <li class="tasks__item">
            <input class="tasks__input_checkbox" type="checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input type="text" class="tasks__input_text">

            <button class="tasks__button_edit">Edit</button>
            <button class="tasks__button_delete">
              <img
                src="./remove.svg" 
                alt="Remove Button"
                class="tasks__button_delete_image"
              >
            </button>
          </li>
          <li class="tasks__item tasks__item_edit_mode">
            <input class="tasks__input_checkbox" type="checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="tasks__input_text"
            >

            <button class="tasks__button_edit">Save</button>
            <button class="tasks__button_delete">
              <img
                src="./remove.svg"
                alt="Remove Button"
                class="tasks__button_delete_image"
              >
            </button>
          </li>
        </ul>
      </section>
      
      <section class="tasks tasks__completed">
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list">
          <li class="tasks__item">
            <input
              class="tasks__input_checkbox"
              type="checkbox"
              checked
            >
            <label class="tasks__label">See the Doctor</label>
            <input type="text" class="tasks__input_text">

            <button class="tasks__button_edit">Edit</button>
            <button class="tasks__button_delete">
              <img
                src="./remove.svg"
                alt="Remove Button"
                class="tasks__button_delete_image"
              >
            </button>
          </li>
        </ul>
      </section>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
